<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欣能能源</title>
  <!-- css link -->
  <link rel="stylesheet" href="/CSS/all.css">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- google icon -->
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
  <!-- TOP-BAR 漢堡控制器 -->
  <input type="checkbox" id="menu-toggle">

  <!-- 彈跳視窗 - 密碼修改成功 -->
  <!-- .alert-section 後加 .ok01 可顯示彈跳視窗 -->
  <section class="alert-section">
    <div class="alert-overlay">
      <div class="alert-content ">
        <i class="material-icons md-primary fz-48 mb-24">task_alt</i>
        <h4>密碼修改成功</h4>
        <p>已成功修改密碼，請使用新密碼再次登錄</p>
        <button class="btn-filled">確認</button>
      </div>
    </div>
  </section>

  <!-- 彈跳視窗 - 新舊密碼重複 -->
  <!-- .alert-section 後加 .err01 可顯示彈跳視窗 -->
  <section class="alert-section">
    <div class="alert-overlay">
      <div class="alert-content">
        <i class="material-icons md-primary fz-48 mb-24">error_outline</i>
        <h4>新舊密碼重複</h4>
        <p>新密碼不得與舊密碼重複，請再試一次</p>
        <button class="btn-filled">確認</button>
      </div>
    </div>
  </section>

  <!-- 彈跳視窗 - 新密碼與確認密碼不同 -->
  <!-- .alert-section 後加 .err02 可顯示彈跳視窗 -->
  <section class="alert-section">
    <div class="alert-overlay">
      <div class="alert-content">
        <i class="material-icons md-primary fz-48 mb-24">error_outline</i>
        <h4>新密碼與確認密碼不同</h4>
        <p>新密碼與確認密碼必須一致，請再試一次</p>
        <button class="btn-filled">確認</button>
      </div>
    </div>
  </section>

  <!-- TOP-BAR Section -->
  <section class="top-bar">
    <div class="top-bar-mask">
      <div class="container">
        <div class="top-bar-content">
          <!-- logo -->
          <a href="#" alt="click to main page" title="Visit the main page">
            <div class="logo-content">
              <img src="../image/logo_white.svg" alt="logo">
            </div>
          </a>
          
          <!-- Hamburger icon -->
          <label class="hamburger" for="menu-toggle"></label>
        </div>
        <!-- Hamburger 選單內容 -->
        <div class="dropdown-menu">
          <div class="container">
            <nav class="main-nav">
              <ul class="nav-list">
                <li class="nav-item">
                  <a href="#">
                    <div>
                      <span class="material-icons-outlined fz-32 mr-16">vpn_key</span>
                      <p>修改密碼</p>
                    </div>
                  </a>
                </li>
              </ul>
            </nav>
            <button class="btn-outline btn-logout" type="submit" alt="登出按鈕">Log Out</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- password-reset Section -->
  <section class="password-reset-section">
    <div class="container" style="height:100%;">
      <div class="password-reset-content">
        <!-- title -->
        <div class="title-wrap">
          <h2 class="title mb-32">修改密碼</h2>
        </div>
        <!-- 表單 -->
        <form action="#">
          <ul class="input-list">
            <li class="input-item mb-16">
              <label for="password-old">舊密碼</label>
              <input type="text" id="password-old" name="password-old" placeholder="請輸入舊密碼">
            </li>
  
            <li class="input-item mb-16">
              <label for="password-new1">新密碼</label>
              <input type="password" id="password-new1" name="password-new1" placeholder="請輸入新密碼">
            </li>
  
            <li class="input-item">
              <input type="password" id="password-new2" name="password-new2" placeholder="請再次輸入新密碼">
              <p class="caption mt-4" style="color: var(--text-color-38);">請設定英數混和至少一字母大寫 8 - 32 位數新密碼</p>
            </li>
  
            <li class="input-item">
              <input class="btn-filled" type="submit" value="修改密碼">
            </li>
          </ul>
        </form>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer>
    <p class="caption">卡未子數位創意有限公司系統開發</p>
  </footer>

  <!-- 遮罩 -->
  <div class="hamburger-black-overlay"></div>
</body>
</html>
